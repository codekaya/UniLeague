<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Register.css"/>


    
</head>
<body>
    <div class="register-container">
        <video class="video-background" autoPlay loop muted>
          <source src="images/RegisterVid.mp4" type="video/mp4" />
        </video>
        <form class="register-form" >
          <h1 class="register-header">Register</h1>
          <div class="register-error"></div>
          <input
            type="text"
            placeholder="Name"
            class="register-input"
       
          />
          <input
            type="text"
            placeholder="Surname"
            class="register-input"
           
          />
          <input
            type="email"
            placeholder="Email"
            class="register-input"
           
          />
          <input
            type="password"
            placeholder="Password"
            class="register-input"
         
          />
          <input
            type="password"
            placeholder="Confirm Password"
            class="register-input"
          
          />
          <div class="register-input">
            <span>Are you a University student?</span>
            <label><input type="radio" name="student" value="yes">Yes</label>
            <label><input type="radio" name="student" value="no">No</label>
          </div>
          <select class="register-input">
            <option value="" selected>Select University</option>
            <option value="university1">University 1</option>
            <option value="university2">University 2</option>
            <option value="university3">University 3</option>
            <!-- Dropdownlar çıkmıyor şuanlık -->
          </select>
          <button type="submit" class="register-button">
            Register
          </button>
          <div class="register-footer">
            Already have an account?  <a href="./Login.html">Sign in</a>
          </div>
        </form>
      </div>
</body>
</html>
